<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>



<h1 id="title" style="color:white;">Survey form</h1>
<p id="description">Form</p>
<form id="survey-form">

<div class="form-field">
  <label for="name" >Name</label>
  <input type="text" id="name" placeholder="Enter your name" required>
</div>

<div class="form-field">
  <label for="email" >Email</label>
  <input type="email" id="email" placeholder="Enter your email">
</div>

<div class="form-field">
  <label for="age" id="age-label">Age</label>
  <input type="number" id="number" placeholder="Enter your age" min="18" max="100">
</div>
<div class="form-field">
  <label for="profession" id="profession">Profession that describe</label>
    <select for="dropdown" name="profession" id="dropdown">
    <option value="student">Student</option>
    <option value="Working Professional">Working Professional</option>
    <option value="Others">Others</option>
  </select>

</div>
    <div class="form-field">
      <label for="1" id="1">Would you Microverse to a friend</label>
      <label for="def">
        <input type=radio id=def name=def>Definitely
        <input type=radio id=def name=def>Maybe
        <input type=radio id=def name=def>Not sure
    </div>
    <div class="form-field">
      <label for="2 id=" 2">What do you like to see improve</label>
      <label for="def-1">Front-End Projects
        <input value="" type="checkbox" name="2">
        <label for="def-2">Backend Projects
        <input value="" type="checkbox" name="3">
        <label for="def-3">Miiddleware Projects
        <input value="" type="checkbox" name="2">
      </div>


    <div class="form-field">
      <label for="commment" id="comment">Any Comments or Suggestions</label>
      <TextArea rows=10 cols=10 name="comment" id="comment" placeholder="Enter your commnets or suggestions">
  </textarea>
    </div>

    <button id="btn" type="submit" value="submit">Submit </button>
  </form>
  </div>

  <script src="js/index.js"></script>
</body>

</html>
